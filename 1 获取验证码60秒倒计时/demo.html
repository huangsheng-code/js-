<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin: 30px auto;
            text-align: center;
        }

        .getTime {
            border: 1px solid #bbb;
            line-height: 28px;
            font-size: 14px;
            width: 88px;
            text-align: center;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="box">
        <button class="getTime">获取验证码</button>
    </div>
    <script>
        $('.getTime').on('click', function () {
            var self = $(this);
            countdown(self);
        });
        var countdownNum = 60;

        // 倒计时
        function countdown(obj) {
            if (countdownNum == 0) {
                obj.attr('disabled', false);
                obj.html('获取验证码');
                countdownNum = 60;
                return;
            } else {
                obj.attr('disabled', true);
                obj.html(countdownNum + '秒后重新发送');
                countdownNum--;
            }

            setTimeout(function () {
                countdown(obj);
            }, 1000);
        }
    </script>
</body>

</html>
